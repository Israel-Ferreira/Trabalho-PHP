<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>PHP Music</title>
</head>

<body class="home-page">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent ">
            <a class="navbar-brand" href="#">PHP Music</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ajuda</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="text-image">
            <h2 class="text-center">Procure por artistas e cantores e <br> faça Networking</h2>
            <div class="buttons">
                <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#loginModal">Login</a>
                <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#signupModal">Cadastre-se</a>
            </div>
        </div>
    </main>
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="senha" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" id="login-button" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="signUpName">Nome</label>
                            <input type="text" name="" class="form-control" id="signUpName" name="nome" placeholder="Digite o seu nome aqui">
                        </div>
                        <div class="form-group">
                            <label for="signUpEmail">Email</label>
                            <input type="email" class="form-control" name="email" id="signUpEmail" aria-describedby="emailHelp" placeholder="email">
                        </div>
                        <div class="form-group">
                            <label for="signUpCPF">CPF: </label>
                            <input type="text" id="signUpCPF" class="form-control" name="cpf" placeholder="CPF">
                        </div>
                        <div class="form-group">
                            <label for="signUpPassword">Senha</label>
                            <input type="password" class="form-control" name="senha" id="signUpPassword" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <label for="select-espec">Qual é a sua função no meio musical ?</label>
                            <select name="option-espec" id="select-espec" class="form-control">
                                <option value="">Selecione uma opção</option>
                                <option value="Vocalista">Vocalista</option>
                                <option value="Musico">Musico</option>
                            </select>
                        </div>


                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" id="signup-button" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
    <p>&copy; PHP Music</p>
</footer>

</html>
